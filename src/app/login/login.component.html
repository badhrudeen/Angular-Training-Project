<h1>Login</h1>
<form #loginForm="ngForm" (ngSubmit)="userLogin()">
  <div class="form-group">
    <label for="">UserName</label>
    <input type="text" class="form-control" name="username" #username="ngModel" [(ngModel)]="userModel.username">
  </div>
  <div class="form-group">
    <label for="">Password</label>
    <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="userModel.password">
  </div>
  <button class="btn btn-primary" type="submit">Login</button>
</form>
<a routerLink="/register">New User? Click Here</a>
